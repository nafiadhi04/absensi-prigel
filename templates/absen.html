<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Wajah - Sistem</title>
    <!-- Link Font & Ikon -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Link ke file CSS eksternal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <h1>Sistem Absensi Wajah</h1>

        <div class="card-container">
            
            <div class="card camera-section">
                <h2><i class="fas fa-camera"></i> Ambil Snapshot</h2>
                
                <!-- Container untuk Video dan Kotak Deteksi -->
                <div class="video-container">
                    <video id="video" autoplay playsinline></video>
                </div>
                <button id="tombolAbsen"><i class="fas fa-fingerprint"></i> Absen Sekarang</button>
                <button id="tombolReset"><i class="fas fa-redo"></i> Sistem Absensi</button>
                <div id="status" class="status-message info">Menunggu deteksi wajah...</div>
            </div>
            
            <div class="card result-section" id="hasilAbsensiCard" style="display:none;">
                <h2><i class="fas fa-clipboard-list"></i> Data Absensi</h2>
                <div id="status-overall" class="info"></div>
                
                <div class="user-info">
                    <!-- Placeholder diganti agar tidak error jika offline -->
                    <img id="foto_sebelumnya" src="{{ url_for('static', filename='uploads/default_user.png') }}" alt="Foto Referensi" onerror="this.src='https://placehold.co/120x100?text=Foto'">
                    <h3 id="hasil_nama"></h3>
                    <p>NIP: <span id="hasil_nip"></span></p>
                    <p>Prodi: <span id="hasil_prodi"></span></p>
                </div>

                <div class="time-details">
                    <div><i class="far fa-clock"></i> Jam Berangkat: <span id="hasil_berangkat"></span></div>
                    <div><i class="fas fa-door-open"></i> Jam Pulang: <span id="hasil_pulang"></span></div>
                    
                    <div class="total-time"><i class="fas fa-hourglass-half"></i> Waktu Dihabiskan: <span id="hasil_waktu_dihabiskan"></span></div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <!-- Link ke file JavaScript eksternal -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
